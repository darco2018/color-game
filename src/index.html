<!-- @format -->

<!DOCTYPE html>
<html class="no-js" lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Color game</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--  <link
      rel="stylesheet"
      type="text/css"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    /> -->
    <link rel="stylesheet" href="normalize.css" />
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <!--[if IE]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->
    <!-- // [START main]  -->

    <main>
      <!-- // [START jumbotron]  -->
      <section class="jumbotron">
        <h1>
          THE GREAT<br />
          <span class="rgb-values">RGB(175, 203, 2)</span><br />
          GUESSING GAME
        </h1>
      </section>
      <!-- // [END jumbotron]  -->

      <!-- // [START controls]  -->
      <section class="controls-bar clearfix">
        <div class="controls-wrapper">
          <div class="controls--left">
            <button class="controls-bar__button btn-reset">new colors</button>
            <button class="controls-bar__button btn-help">help</button>
          </div>
          <div class="controls--right">
            <button class="controls-bar__button btn-level">
              easy
            </button>
            <button class="controls-bar__button btn-level selected">
              hard
            </button>
          </div>
        </div>
      </section>
      <!-- // [END controls]  -->
      <div class="clip"></div>
      <!-- // [START info]  -->
      <section class="info-bar">
        <p>
          score:&nbsp;<span class="info-score"></span> ,&nbsp;round:&nbsp;
          <span class="info-round"></span>&nbsp;/&nbsp;5
        </p>
      </section>
      <!-- // [END info]  -->
      <!-- // [START squares]  -->
      <section class="squares-wrapper clearfix">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </section>
      <div class="rgbimg-wrapper hidden">
        <img src="img/rgb200-200.png" alt="rgb color model" />
      </div>
      <!-- // [END squares]  -->
    </main>
    <!-- // [END main]  -->
    <script src="js/vendor/modernizr-3.7.1.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.0.js"
      integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
      crossorigin="anonymous"
    ></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="js/vendor/jquery-3.4.0.min.js"><\/script>'
        );
    </script>
    <!-- bootstrap -->
    <script src="../node_modules/popper.js/dist/popper.min.js"></script>
    <script src="../node_modules/tether/dist/js/tether.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- others -->
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <script>
      window.ga = function() {
        ga.q.push(arguments);
      };
      ga.q = [];
      ga.l = +new Date();
      ga("create", "UA-XXXXX-Y", "auto");
      ga("set", "transport", "beacon");
      ga("send", "pageview");
    </script>
    <script
      src="https://www.google-analytics.com/analytics.js"
      async
      defer
    ></script>
  </body>
</html>
