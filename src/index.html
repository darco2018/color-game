<!-- @format -->

<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rgb color quiz</title>
    <meta
      name="description"
      content="A game to test your knowledge of the rgb color model."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <!--[if IE]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->
    <noscript>
      For full functionality of this site it is necessary to enable JavaScript.
      Here are the
      <a href="https://www.enable-javascript.com/">
        instructions how to enable JavaScript in your web browser</a
      >.
    </noscript>
    <!-- // [START main]  -->
    <main>
      <!-- // [START jumbotron]  -->
      <section class="jumbotron">
        <h1 class="jumbotron__heading">
          the great<br />
          <span class="rgb-values">rgb(175, 203, 2)</span><br />
          guessing game
        </h1>
      </section>
      <!-- // [END jumbotron]  -->

      <!-- // [START controls]  -->
      <section class="controls-bar clearfix">
        <div class="controls-bar__wrapper">
          <div class="controls--left">
            <button class="controls-bar__button btn-reset">new colors</button>
            <button class="controls-bar__button btn-help">help</button>
          </div>
          <div class="controls--right">
            <button class="controls-bar__button btn-level">
              easy
            </button>
            <button class="controls-bar__button btn-level selected">
              hard
            </button>
          </div>
        </div>
      </section>
      <!-- // [END controls]  -->
      <div class="clip"></div>
      <!-- // [START info]  -->
      <section class="info-bar">
        <p>
          score:&nbsp;<span class="info-score"></span>&nbsp;&nbsp;round:&nbsp;
          <span class="info-round"></span>&nbsp;/&nbsp;5
        </p>
      </section>
      <!-- // [END info]  -->
      <!-- // [START squares]  -->
      <section class="squares-wrapper clearfix">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </section>
      <div class="rgbimg-wrapper hidden">
        <img src="img/rgb200-200.png" alt="rgb color model" />
      </div>
      <!-- // [END squares]  -->
    </main>
    <!-- // [END main]  -->
    <script src="js/vendor/modernizr.js"></script>
  </body>
</html>
