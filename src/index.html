<!-- @format -->

<!DOCTYPE html>
<html class="no-js" lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Color game</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--  <link
      rel="stylesheet"
      type="text/css"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    /> -->
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <!--[if IE]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->
    <!-- // [START main]  -->
    <main>
      <!-- // [START jumbotron]  -->
      <section class="jumbotron">
        <h2>THE GREAT</h2>
        <h1><span class="rgb-text">RGB(175, 203, 2)</span></h1>
        <h2>GUESSING GAME</h2>
      </section>
      <!-- // [END jumbotron]  -->
      <!-- // [START controls]  -->
      <section class="controls-bar">
        <div class="menus-wrapper">
          <div class="menu--left">
            <button class="new-colors control-btn" href="#">NEW COLORS</button>
          </div>
          <span class="info"></span>
          <div class="menu--right">
            <button class="control-btn level" href="#">EASY</button>
            <button class="control-btn level selected" href="#">HARD</button>
          </div>
        </div>
      </section>
      <!-- // [END controls]  -->

      <!-- // [START color-boxes]  -->
      <section class="color-boxes">
        <div class="squares-wrapper">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
      </section>
      <!-- // [END color-boxes]  -->
    </main>
    <!-- // [END main]  -->
    <script src="js/vendor/modernizr-3.7.1.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.0.js"
      integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
      crossorigin="anonymous"
    ></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="js/vendor/jquery-3.4.0.min.js"><\/script>'
        );
    </script>
    <!-- bootstrap -->
    <script src="../node_modules/popper.js/dist/popper.min.js"></script>
    <script src="../node_modules/tether/dist/js/tether.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- others -->
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <script>
      window.ga = function() {
        ga.q.push(arguments);
      };
      ga.q = [];
      ga.l = +new Date();
      ga("create", "UA-XXXXX-Y", "auto");
      ga("set", "transport", "beacon");
      ga("send", "pageview");
    </script>
    <script
      src="https://www.google-analytics.com/analytics.js"
      async
      defer
    ></script>
  </body>
</html>
